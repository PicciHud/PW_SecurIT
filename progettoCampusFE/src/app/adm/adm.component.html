<html>
  <head>
    <title>Campus Administration</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue">
        <a href="#" class="brand-logo center">Campus Administration</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Access Logs</span>
              <table class="striped">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Time</th>
                    <th>Door</th>
                    <th>Building</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>10:00 AM</td>
                    <td>Main Entrance</td>
                    <td>Building A</td>
                    <td>
                      <i class="material-icons green-text">check_circle</i>
                    </td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>11:00 AM</td>
                    <td>Side Entrance</td>
                    <td>Building B</td>
                    <td><i class="material-icons red-text">warning</i></td>
                  </tr>
                  <!-- more log entries here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
